<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'upload', 'element'], function () {
        var layer = layui.layer
            , upload = layui.upload,
            element = layui.element,
            $ = layui.jquery,
            time = 0, files;
        var a = 0;
        var skat = 0;
        var jsonarray;
        var array = new Array();


        // //多图片上传
        // upload.render({
        //     elem: '#test2'
        //     , url: 'https://sm.ms/api/upload'
        //     , multiple: false
        //     , field: 'smfile'
        //     , before: function (obj) {

        //         if (time == 0) {
        //             sso();
        //         }
        //     }
        //     , done: function (res) {
        //         time = 0;
        //         clearInterval(time);
        //         element.progress('demo', '100%');
        //
        //         console.info(res)
        //         if (res.code == "success") {
        //             //图片加载成功,数据回放到服务器
        //         } else {
        //             layer.msg("此图片已被阻止，请联系网站管理员获取更多信息！")
        //         }
        //     }
        // });


        function sso() {
            //模拟loading
            var n = 0, timer = setInterval(function () {
                n = n + Math.random() * 10 | 0;
                if (n > 90) {
                    n = 90;
                    clearInterval(timer);

                }
                element.progress('demo', n + '%');
            }, 300 + Math.random() * 1000);

            time = timer;
        }

        $("#back-to-top").click(function () {
            //$('body,html').animate({scrollTop:0},1000);
            if ($('html').scrollTop()) {
                $('html').animate({scrollTop: 0}, 1000);
                $("#testList").click();
                return false;
            }
            $('body').animate({scrollTop: 0}, 1000);
            return false;
        });


        var uploadFileName;
        //多文件列表示例
        var demoListView = $('#demoList')
            , uploadListIns = upload.render({
            elem: '#testList'
            , url: 'http://localhost:8080/music/upload'
            , accept: 'file'
            , multiple: true
            , field: 'file'
            , auto: false
            , bindAction: '#testListAction'
            , choose: function (obj) {
                var filess = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                element.progress('demo', '0%');
                for (key in filess) {
                    a = a + 1;
                }
                skat = a;
                //读取本地文件
                obj.preview(function (index, file, result) {
                    //单个重传
                    obj.upload(index, file);
                    //删除
                    uploadFileName = file.name
                    // delete files[index]; //删除对应的文件
                    uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                });
            }, done: function (res, index, upload) {
                a--;
                if (a === 0) {
                    clearInterval(time);
                    time = 0;
                    element.progress('demo', '100%');
                } else {
                    var ind = skat - a;
                    var ss = 100 / skat * ind | 0;
                    element.progress('demo', ss + '%');
                }
                if (res.code === 0) { //上传成功
                    if (jsonarray == null || jsonarray === undefined) {
                        var jsonstr = "[]";
                        jsonarray = eval('(' + jsonstr + ')');
                    }
                    jsonarray.push('http://localhost:8080' + res.data);
                } else {
                    array.push(this.files[index].name)
                }
                if (a === 0) {
                    var str = "<div class='layui-row layui-col-space30 vip-goods-box'><p>以下为上传成功的文件</p>";
                    for (kays in jsonarray) {
                        if (kays === "compare") {
                        } else {
                            str = str + "<a class='layui-col-xs12 layui-col-sm4 layui-col-md2'><div class='vip-goods-list'><p>"+uploadFileName+"</p></div></div></a>";
                        }
                    }
                    for (kays in jsonarray) {
                        if (kays !== "compare") {
                            delete jsonarray[kays];
                        }
                    }
                    str = str + "<hr/><p>以下为生成的歌曲文件<br/>"+"<a href='http://localhost:8080"+res.data+"'>" + res.data + "<br/><br/><br/></p></div>"
                    array.length = 0;
                    layer.open({
                        title: '信息出来啦'
                        , type: 1
                        //,skin: 'layui-layer-rim'
                        , shadeClose: true
                        , area: ['80%', '80%']
                        , content: '<div style="padding: 20px;">' + str + '</div>'
                    });
                }
                return delete this.files[index]; //删除文件队列已经上传成功的文件
            }
            , error: function (index, upload) {
                console.info("网络出现问题");

            }
        });

        $(document).on('click', '.look', function () {
            var url = $(this).data('url');
            window.open(url);
        });
        $(document).on('click', '.copy', function () {
            var urls = $(this).data('url');
            var clipboard = new ClipboardJS('.copy', {
                text: function () {
                    return urls;
                }
            });
            clipboard.on('success', function (e) {
                layer.msg("链接复制成功")

            });
            clipboard.on('error', function (e) {
                layer.alert('复制失败，请手动复制<br/>' + url);
            });
        });
    });
</script>
